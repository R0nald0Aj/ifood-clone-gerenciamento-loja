<div *ngIf="notificatio.messages.length != 0" class="position-fixed bg-loading  d-flex flex-column justify-content-center align-items-center vw-100 h-100  ">
    <div class="toast align-items-bottom border-danger fade show"  role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div class="toast-body" *ngFor="let message of notificatio.messages">
             {{message}}
          </div>
          <button type="button" 
             (click)="notificatio.cleartNotification()"        
          class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
</div>
